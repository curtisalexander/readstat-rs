[package]
name = "readstat"
version = "0.14.0"
authors = ["Curtis Alexander <calex@calex.org>"]
edition = "2024"
description = "Rust wrapper of the ReadStat C library"
license = "MIT"
repository = "https://github.com/curtisalexander/readstat-rs"

[[bench]]
name = "readstat_benchmarks"
harness = false

[dependencies]
# Arrow ecosystem crates
arrow = { version = "57", features = ["chrono-tz"] }
arrow-array = "57"
arrow-cast = "57"
arrow-csv = "57"
arrow-ipc = { version = "57", features = ["zstd"] }
arrow-json = "57"
arrow-schema = "57"
parquet = { version = "57", features = ["snap", "zstd", "brotli", "flate2", "lz4"] }
clap = { version = "4", features = ["derive", "unicode", "wrap_help"] }
crossbeam = "0.8"
csv = "1.4"
chrono = { version = "0.4", features = ["serde"] }
colored = "3.1"
env_logger = "0.11"
indicatif = "0.18"
lazy_static = "1.5"
lexical = "7.0"
log = "0.4"
num_cpus = "1.17"
num-derive = "0.4"
num-format = "0.4"
num-traits = "0.2"
path_abs = "0.5"
rayon = "1.11"
regex = "1.12"
readstat-sys = { path = "../readstat-sys", version = "0.2.0" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3"
