[package]
name = "readstat-tests"
version = "0.0.0"
authors = ["Curtis Alexander <calex@calex.org>"]
edition = "2021"

[dependencies]
assert_cmd = "2.0"
assert_fs = "1.0"
path_abs = "0.5"
polars = { version = "0.24", features = ["parquet"] }
