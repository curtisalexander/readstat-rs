[package]
name = "readstat-sys"
version = "0.3.0"
authors = ["Curtis Alexander <calex@calex.org>"]
edition = "2024"
description = "Raw FFI bindings to the ReadStat C library (SAS, SPSS, Stata file formats)"
license = "MIT"
repository = "https://github.com/curtisalexander/readstat-rs"
documentation = "https://docs.rs/readstat-sys"
keywords = ["sas", "readstat", "ffi", "bindings"]
categories = ["external-ffi-bindings"]
links = "readstat"
build = "build.rs"

[build-dependencies]
bindgen = "0.72"
cc = "1.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libz-sys = "1.1"

[target.'cfg(windows)'.dependencies]
iconv-sys = { path = "../iconv-sys", version = "0.3.0" }
