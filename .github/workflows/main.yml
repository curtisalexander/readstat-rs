name: readstat-rs

env:
  PACKAGE_NAME: readstat
  CARGO_TERM_COLOR: always

on:
  # Trigger on tag push (for releases)
  push:
    tags:
      - "*"

  # Manual trigger from GitHub Actions UI (build-only, no releases)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for artifacts (e.g., v0.14.0 or dev)'
        required: false
        default: 'dev'

  # API trigger for external tools (e.g., Claude Code)
  repository_dispatch:
    types: [build, test, release]

jobs:
  release-notes:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1 || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi
          {
            echo "## What's Changed in ${CURRENT_TAG}"
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: \`${PREVIOUS_TAG}...${CURRENT_TAG}\`"
              echo ""
            fi
            # Collect commits
            FEATURES=""
            FIXES=""
            OTHER=""
            while IFS= read -r line; do
              subject=$(echo "$line" | sed 's/^[a-f0-9]* //')
              hash=$(echo "$line" | awk '{print $1}')
              entry="- ${subject} (${hash})"
              lower=$(echo "$subject" | tr '[:upper:]' '[:lower:]')
              if echo "$lower" | grep -qE "^(add|implement|support|introduce|create|enable)"; then
                FEATURES="${FEATURES}${entry}\n"
              elif echo "$lower" | grep -qE "^(fix|correct|resolve|patch|address|repair)"; then
                FIXES="${FIXES}${entry}\n"
              else
                OTHER="${OTHER}${entry}\n"
              fi
            done < <(git log --oneline --no-merges "$RANGE" 2>/dev/null)
            if [ -n "$FEATURES" ]; then
              echo "### Added"
              echo -e "$FEATURES"
            fi
            if [ -n "$FIXES" ]; then
              echo "### Fixed"
              echo -e "$FIXES"
            fi
            if [ -n "$OTHER" ]; then
              echo "### Changed"
              echo -e "$OTHER"
            fi
          } > release-notes.md
      - name: Create release with notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-gnu:
    runs-on: ubuntu-latest
    env:
      target: x86_64-unknown-linux-gnu
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.client_payload.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo test --workspace
      - name: Build
        run: cargo build --release && strip target/release/${{ env.PACKAGE_NAME }}
      - name: Zip
        run: tar czvf target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz --directory=target/release ${{ env.PACKAGE_NAME }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}
          path: target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-linux-musl:
    runs-on: ubuntu-latest
    env:
      target: x86_64-unknown-linux-musl
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.client_payload.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Add musl-tools
        run: sudo apt-get update -y && sudo apt-get upgrade -y && sudo apt-get install build-essential musl musl-dev musl-tools libclang-dev clang -y
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl && strip target/${{ env.target }}/release/${{ env.PACKAGE_NAME }}
      - name: Zip
        run: tar czvf target/${{ env.target }}/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz --directory=target/${{ env.target }}/release ${{ env.PACKAGE_NAME }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}
          path: target/${{ env.target }}/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/${{ env.target }}/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-win:
    runs-on: windows-latest
    env:
      target: x86_64-pc-windows-msvc
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.client_payload.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\llvm
          key: llvm-21.1.8
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          # versions - https://github.com/KyleMayes/install-llvm-action/blob/master/assets.json
          version: "21.1.8"
          directory: ${{ runner.temp }}\llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: Build
        run: |
            $env:LIBCLANG_PATH = "${{ runner.temp }}\llvm\bin"
            cargo build --release
      - name: Zip
        run: Compress-Archive -Path target\release\${{ env.PACKAGE_NAME }}.exe -DestinationPath target\release\${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.zip  -CompressionLevel Optimal
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}
          path: target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.zip
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-macos-x86:
    runs-on: macos-latest
    env:
      target: x86_64-apple-darwin
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.client_payload.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release && strip target/release/${{ env.PACKAGE_NAME }}
      - name: Zip
        run: tar czvf target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz --directory=target/release ${{ env.PACKAGE_NAME }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}
          path: target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm:
    runs-on: macos-latest
    env:
      target: aarch64-apple-darwin
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version || 'dev' }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.client_payload.version || 'dev' }}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.target }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release && strip target/release/${{ env.PACKAGE_NAME }}
      - name: Zip
        run: tar czvf target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz --directory=target/release ${{ env.PACKAGE_NAME }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}
          path: target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Memory safety checks ---

  miri:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install nightly toolchain with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run Miri on pure-Rust unit tests
        run: cargo +nightly miri test -p readstat

  asan-linux:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Zsanitizer=address"
      CFLAGS: "-fsanitize=address -fno-omit-frame-pointer"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-gnu
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run tests with AddressSanitizer
        run: cargo +nightly test --workspace --target x86_64-unknown-linux-gnu

  asan-macos:
    runs-on: macos-latest
    env:
      RUSTFLAGS: "-Zsanitizer=address"
      CFLAGS: "-fsanitize=address -fno-omit-frame-pointer"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-darwin
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run tests with AddressSanitizer
        run: cargo +nightly test --workspace --target aarch64-apple-darwin
